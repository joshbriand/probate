{% extends "base.html" %}

{% block content %}
<h2>Delete a question from the poll</h2>
<form method="post">
	{% for question in questions %}
		{{ question.question }}
		<input type="radio" name="deletequestion" value="{{ question.id }}">
		<br>
	{% endfor %}
	<input type="submit" value="Delete">
</form>

{% endblock %}
