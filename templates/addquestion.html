{% extends "base.html" %}

{% block content %}
<form method="post">
	<h2>Add a question to the form</h2>
	Question
	<input type="text" name="question" size="120px">
	<br><br>
	Mandatory Answer
	<select name="mandatory">
		<option value="true">Yes</option>
		<option value="false">No</option>
	</select>
	<br><br>
	Answer Type
	<select id="answertype" name="answertype">
		<option value="text">Text</option>
		<option value="radio">One Answer</option>
		<option value="checkbox">Multiple Answers</option>
		<option value="dropdown">Drop-Down</option>
	</select>
	<div id="showOptions">
		<br>
		Option #1
		<input type="text" name="option1" size="118px">
		<br><br>
		Option #2
		<input type="text" name="option2" size="118px">
		<br><br>
		Option #3
		<input type="text" name="option3" size="118px">
		<br><br>
		Option #4
		<input type="text" name="option4" size="118px">
		<br><br>
		Option #5
		<input type="text" name="option5" size="118px">
		<br>
		<i>Feel free to leave an Option field blank</i>
	</div>
	<br><br>
	<input type="submit" value="Add Question">
</form>
<script type="text/javascript" src="{{ url_for('static',filename='js/libs/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/app.js') }}"></script>
{% endblock %}
